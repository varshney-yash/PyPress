<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if title %}
        <title>Django Blog -- {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
    <meta name="description" content="A simple blog powered by Django and styled with TailwindCSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --tw-bg-green-100: #F0FFF4;
            --tw-text-primary: #374151; /* Dark grey */
        }
    </style>
</head>
<body class="bg-green-100 text-gray-800 font-sans">
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Django Blog</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
