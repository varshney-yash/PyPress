{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Soft greenish-blue */
        }
        .navbar, .footer {
            background-color: #005f73; /* Greenish hue blue */
        }
        .navbar-nav .nav-link, .footer a {
            color: #ffb3c1; /* Pinkish hue */
        }
        .article-title {
            color: #005f73; /* Greenish hue blue */
        }
        .btn-primary {
            background-color: #ffb3c1; /* Pinkish hue */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffccd5; /* Lighter pink */
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Hide sidebar on small screens */
            }
        }
    </style>
    <title>{% block title %}Django Blog{% endblock %}</title>
    <meta name="description" content="Welcome to the Django Blog where you can find insightful articles, updates, and tech news.">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'blog-home' %}">Django Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog-home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog-about' %}">About</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container mt-5 pt-3">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4 sidebar">
                <aside class="content-section">
                    <h3 class="h5 text-muted">Other projects</h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Multithreaded Cache Server</a>
                        <a href="#" class="list-group-item list-group-item-action">E-counselor:RAG Chatbot</a>
                        <a href="#" class="list-group-item list-group-item-action">Blood Donation App</a>
                        <a href="#" class="list-group-item list-group-item-action">...</a>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
