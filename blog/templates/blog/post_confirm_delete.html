{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-4 px-4">
    <div class="max-w-sm mx-auto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form method="POST">
                {% csrf_token %}
                <h2 class="block text-center text-2xl font-bold mb-6" style="color: #005f73;">Are you sure you want to delete this post? {{ objrct.title }}</h2>
                <p class="text-center text-gray-600 mb-4">This action cannot be undone.</p>
                <div class="flex items-center justify-between mt-4">
                    <button class="btn waves-effect waves-light red" type="submit" style="background-color: #ef5350;">
                        Delete
                        <i class="material-icons right">delete</i>
                    </button>
                    <a href="{% url 'blog-detail' pk=post.pk %}" class="btn waves-effect waves-light" style="background-color: #26a69a;">
                        Cancel
                        <i class="material-icons right">cancel</i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
