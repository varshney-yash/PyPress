{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-4">
    {% for post in posts %}
        <article class="card mb-4">
            <div class="card-body">
                <div class="article-metadata d-flex justify-content-between">
                    <div>
                        <a href="#" class="text-primary">{{ post.author }}</a>
                        <small class="text-muted ml-2">{{ post.date_posted|date:"F d, Y" }}</small>
                    </div>
                    <div>
                    </div>
                </div>
                <h2 class="card-title">
                    <a href="#" class="article-title" style="color: #005f73;">{{ post.title }}</a> 
                </h2>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <a href="#" class="btn" style="background-color: #ffb3c1; color: white;">Read more</a> 
            </div>
        </article>
    {% empty %}
        <p>No posts are available.</p>
    {% endfor %}
</div>
{% endblock content %}
