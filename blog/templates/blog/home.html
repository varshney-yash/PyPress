{% extends "blog/base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Latest Posts</h1>
{% for post in posts %}
    <div class="mb-6 p-4 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-bold">{{ post.title }}</h2>
        <p class="text-gray-600">{{ post.author }} on {{ post.date_posted }}</p>
        {% if post.date_posted != post.date_updated %}
            <p class="text-sm text-gray-500">Edited: {{ post.date_updated }}</p>
        {% endif %}
        <p class="mt-2">{{ post.content }}</p>
    </div>
{% endfor %}
{% endblock %}
