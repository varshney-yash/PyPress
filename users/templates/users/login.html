{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-4 px-4">
    <div class="max-w-sm mx-auto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form method="POST">
                {% csrf_token %}
                <h2 class="block text-center text-2xl font-bold mb-6" style="color: #005f73;">Login</h2>
                {{ form|crispy }}
                <div class="flex items-center justify-between">
                    <button class="btn waves-effect waves-light" type="submit" style="background-color: #ffb3c1;">
                        Login
                        <i class="material-icons right">login</i>
                    </button>
                </div>
            </form>
        </div>
        <p class="text-center mt-4">
            Need an account? <a href="{% url 'register' %}" class="text-blue-500">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
