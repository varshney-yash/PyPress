{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="section">
                <h1 class="center-align">{{ user.username }}</h1>
                <p class="center-align"><strong>Email:</strong> {{ user.email }}</p>
                <div class="divider"></div>
                <p class="center-align"><strong>Bio:</strong> {{ user.profile.bio }}</p>
            </div>
            <div class="center-align">
                {% comment %} <a href="{% url 'edit-profile' %}" class="waves-effect waves-light btn">Edit Profile</a> {% endcomment %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
