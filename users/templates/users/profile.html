{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="col s12">
        <div class="section">
            <h5>{{ user.username }}</h5>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <div class="divider"></div>
            <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
        </div>
        <div class="section">
            <form method="POST">
                {% csrf_token %}
                <h5 class="text-left" style="color: #005f73;">Update Profile</h5>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <button class="btn waves-effect waves-light" type="submit" style="background-color: #ffb3c1;">
                    Update
                    <i class="material-icons right">update</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
